name       : xdg-desktop-portal-kde
version    : 5.18.5
release    : 35
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.5/xdg-desktop-portal-kde-5.18.5.tar.xz : 807452708a0318b8e21b43f9ec7e016d1de51cac5d8714d70c577bb6f3976224
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Qt/KDE for xdg-desktop-portal
description: |
    A backend implementation for xdg-desktop-portal that is using Qt/KDE.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(Qt5Quick)
    - cups-devel
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kirigami2-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - plasma-framework-devel
rundeps    :
    - xdg-desktop-portal
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
