name       : xdg-desktop-portal-kde
version    : 5.18.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.3/xdg-desktop-portal-kde-5.18.3.tar.xz : 5259e3e59a244aee08c71e6d09804ac97185173718b9e98729b286898eda1de3
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Qt/KDE for xdg-desktop-portal
description: |
    A backend implementation for xdg-desktop-portal that is using Qt/KDE.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(glib-2.0)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(Qt5Quick)
    - cups-devel
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kirigami2-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - plasma-framework-devel
rundeps    :
    - xdg-desktop-portal
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
