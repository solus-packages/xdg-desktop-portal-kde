name       : xdg-desktop-portal-kde
version    : 5.20.2
release    : 42
source     :
    - https://cdn.download.kde.org/stable/plasma/5.20.2/xdg-desktop-portal-kde-5.20.2.tar.xz : e026f49aee431a2fa0d3ee191de46e36c4b70d352a4a447fc26e51cc5c97e46c
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Qt/KDE for xdg-desktop-portal
description: |
    A backend implementation for xdg-desktop-portal that is using Qt/KDE.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(dri)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-server)
    - cups-devel
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kirigami2-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - plasma-framework-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - xdg-desktop-portal
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
